<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar gestor</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div>
		<nav class="navbar navbar-light bg-light" >
  			<h2>EDITAR GESTOR</h2>
		</nav>
	</div>	
<form action="#" th:action="@{/cadastrarGestor}" th:object="${gestor}" method="post">
<div class = "container">
  <div class="form-group">
  	<label>ID</label>
    <input type="text" class="form-control" th:field="*{id}" name="id">
    <label>Nome</label>
    <input type="text" class="form-control" th:field="*{nome}" name="nome">
    <label>Matr√≠cula</label>
    <input type="text" class="form-control" th:field="*{matricula}" name="matricula">
    <label>Data Nascimento</label>
    <input type="date" class="form-control"  th:field="*{dataNascimento}" name="dataNascimento">
    <label>Setor</label>	
    <select class="form-control" th:field="*{setor}" name="setor">
      <option value = "Admistrativo">Admistrativo</option>
      <option value = "Tecnologia">Tecnologia</option>
      <option value = "Recursos humanos">Recursos humanos</option>
      <option value = "Help desk">Help desk</option>
     </select>
     <div >
     <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
   	</div>
   
  </div>
  </div>
  
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
