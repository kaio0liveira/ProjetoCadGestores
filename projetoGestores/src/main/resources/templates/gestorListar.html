<!DOCTYPE html>
<html lang=”pt-br” xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Projeto</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class = "container">
		<nav class="navbar navbar-light bg-light" ><a></a>
  			<a  href="/cadastrarGestor">
     <button class="btn btn-primary">Cadastrar</button>
		</a>
		</nav>
	</div>	
	<div class= "container">
	<table class="table" >
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Matrícula</th>
			<th>Data Nascimento</th>
			<th>Setor</th>
			
		</tr>
		<tr th:each= "gestor : ${gestorList}">
		
			<td th:text="${gestor.id}"></td>
			<td th:text="${gestor.nome}"></td>
			<td th:text="${gestor.matricula}"></td>
			<td th:text="${gestor.dataNascimento}"></td>
			<td th:text="${gestor.setor}"></td>
			<td><a class="btn btn-primary" role="button" th:href="@{'/editar/' + ${gestor.id}}">Editar</a></td>
			<td><a class="btn btn-danger" role="button" th:href="@{'/deletar/' + ${gestor.id}}">Deletar</a></td>
			
		</tr>
	</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
